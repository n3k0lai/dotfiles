# Automatically adjust window size to video aspect ratio
# This removes letterboxing by resizing the window to match the video
autofit-larger=100%x100%
keepaspect=yes
keepaspect-window=no

# When video aspect doesn't match window, resize window instead of adding black bars
no-keepaspect-window

# Start with window geometry that matches video
geometry=50%:50%

# TODO: Fix Wayland video output (black screen issue)
# gpu-context=wayland
vo=x11
