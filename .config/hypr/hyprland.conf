# Example windowrule v1
# windowrule = float, ^(kitty)$
#windowrule = move 0 30, ^(xfreerdp)$
#windowrule = noborder, ^(xfreerdp)$
#windowrule = rounding 0, ^(xfreerdp)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrulev2 = pseudo, class:^(mpv)$
#windowrulev2 = keepaspectratio on, class:^(mpv)$
#bindm = $mainMod, SHIFT, mouse:272, resizewindow 1
# RDP window rules for sdl-freerdp
windowrulev2 = workspace 3, class:^(sdl-freerdp)$  # Move to workspace 3 automatically
# Fullscreen only for -l flag
windowrulev2 = fullscreen,  class:^(sdl-freerdp)$, title:^(werk-fullscreen)$
# Tiled mode (default) - no fullscreen, just tile normally
windowrulev2 = tile,        class:^(sdl-freerdp)$, title:^(werk-tiled)$
# Small mode
windowrulev2 = tile,        class:^(sdl-freerdp)$, title:^(werk-small)$
# Common rules for all modes
windowrulev2 = noborder,    class:^(sdl-freerdp)$  # Remove borders for a clean look
windowrulev2 = rounding 0,  class:^(sdl-freerdp)$  # Disable rounding
#windowrulev2 = workspace 2,      class:discord
#windowrulev2 = workspace 2,      class:Slack
#windowrulev2 = maxsize 340 1920, title:^(Chatterino 2)(.*)$
# eww apps
windowrulev2 = float,            class:pulsemixer
windowrulev2 = float,            class:bluetuith

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindl = $mainMod, Return, exec, kitty
bindl = $mainMod, Q, killactive, 
bindl = CTRL ALT, Backspace, exit, 
#bind = $mainMod, E, exec, dolphin
bindl = $mainMod SHIFT, E, exec, swaylock -c 1F1E1E
bindl = $mainMod, V, togglefloating, 
bindl = $mainMod, Space, exec, hyprlauncher
bindl = $mainMod, B, exec, ~/.config/eww/eww-sidebar toggle
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bindl = $mainMod, P, exec, grim -g "$(slurp -d)" - | wl-copy
bindl = $mainMod ALT, P, exec, hyprpicker -f hex -a

# Move focus with mainMod + h,j,k,l
bindl = $mainMod, H, movefocus, l
bindl = $mainMod, J, movefocus, d
bindl = $mainMod, K, movefocus, u
bindl = $mainMod, L, movefocus, r

# Move focus with mainMod + arrow keys
bindl = $mainMod, left,  movefocus, l
bindl = $mainMod, right, movefocus, r
bindl = $mainMod, up,    movefocus, u
bindl = $mainMod, down,  movefocus, d

# resize active window with mainMod + ALT + h,j,k,l
bindl = $mainMod ALT, H, resizeactive, -10 0
bindl = $mainMod ALT, J, resizeactive,  0 10
bindl = $mainMod ALT, K, resizeactive,  0 -10
bindl = $mainMod ALT, L, resizeactive,  10 0

# resize active window with mainMod + ALT + direction
bindl = $mainMod ALT, left,  resizeactive, -10 0
bindl = $mainMod ALT, down,  resizeactive,  0 10
bindl = $mainMod ALT, up,    resizeactive,  0 -10
bindl = $mainMod ALT, right, resizeactive,  10 0

# swap window with mainMod + SHIFT + h,j,k,l
bindl = $mainMod SHIFT, H, swapwindow, l
bindl = $mainMod SHIFT, J, swapwindow, d
bindl = $mainMod SHIFT, K, swapwindow, u
bindl = $mainMod SHIFT, L, swapwindow, r

# swap window with mainMod + SHIFT + direction
bindl = $mainMod SHIFT, left,  swapwindow, l
bindl = $mainMod SHIFT, down,  swapwindow, d
bindl = $mainMod SHIFT, up,    swapwindow, u
bindl = $mainMod SHIFT, right, swapwindow, r

# Switch workspaces with mainMod + [0-9]
bindl = $mainMod, 1, workspace, 1
bindl = $mainMod, 2, workspace, 2
bindl = $mainMod, 3, workspace, 3
bindl = $mainMod, 4, workspace, 4
bindl = $mainMod, 5, workspace, 5
bindl = $mainMod, 6, workspace, 6
bindl = $mainMod, 7, workspace, 7
bindl = $mainMod, 8, workspace, 8
bindl = $mainMod, 9, workspace, 9
bindl = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindl = $mainMod SHIFT, 1, movetoworkspace, 1
bindl = $mainMod SHIFT, 2, movetoworkspace, 2
bindl = $mainMod SHIFT, 3, movetoworkspace, 3
bindl = $mainMod SHIFT, 4, movetoworkspace, 4
bindl = $mainMod SHIFT, 5, movetoworkspace, 5
bindl = $mainMod SHIFT, 6, movetoworkspace, 6
bindl = $mainMod SHIFT, 7, movetoworkspace, 7
bindl = $mainMod SHIFT, 8, movetoworkspace, 8
bindl = $mainMod SHIFT, 9, movetoworkspace, 9
bindl = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
