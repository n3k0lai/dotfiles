# See https://wiki.hyprland.org/Configuring/Monitors/
# hyprctl monitors all
#
$laptopM = desc:Sharp Corporation 0x14B8
$gamingM = desc:BNQ BenQ EX2710Q RBM07168019
$vertM   = desc:BNQ ZOWIE XL LCD LAG03858SL0
$topM    = desc:Lenovo Group Limited LEN X24A U3802912
#$crtM    = desc:???

#      0    720    1920   2560          4480     5560
# 0    +-----+             +-------------+
#      | CRT |             |             |
# 480  +-----+             |     Top     |
# 600                      |             +---------+
#                          |             |    V    |
# 1080              +------+-------------+    e    |
#                   |                    |    r    |
# 1440 +------------+                    |    t    |
#      |            |       Gaming       |    i    |
#      |   laptop   |                    |    c    |
#      |            |                    |    al   |
# 2520 +------------+--------------------+---------+

#       monitor   Resolution    x-y    scale  modifiers
monitor=$laptopM, 1920x1080@60, 0x1440,    1
monitor=$gamingM, 2560x1440@144, 1920x1080, 1
monitor=$topM,    1920x1080@144, 2560x0,    1
monitor=$vertM,   1920x1080@60, 4480x600,  1, transform, 3 # 1:90, 2:180, 3:270, 4:flipped
#monitor=$vertM,   1920x1080@60, 840x600,   1, transform, 3
#monitor=$crtM,      720x480@60, 0x0,       1

workspace=1, monitor:$gamingM, default:true
workspace=2, monitor:$gamingM
workspace=3, monitor:$gamingM
workspace=4, monitor:$vertM
workspace=5, monitor:$vertM
workspace=6, monitor:$vertM
workspace=7, monitor:$gamingM
workspace=8, monitor:$gamingM
workspace=9, monitor:$vertM
#workspace=10, monitor:$crtM
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = fcitx5 -d --replace
exec-once = hyprpaper & sleep 1 && hyprctl hyprpaper preload ~/.local/share/assets/waves.png && hyprctl hyprpaper wallpaper ",~/.local/share/assets/waves.png"
exec-once = bash ~/.config/hypr/set-wallpaper.sh

# Eww sidebar
exec-once = eww daemon
exec-once = eww open sidebar

# Source a file (multi-file configs)
#source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11

#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

binds {
    pass_mouse_when_bound = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(4ba69cee) rgba(9da09eee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    #blur = yes
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = on
    blur {
      enabled = true
      size = 3
      passes = 1
      new_optimizations = true
    }
    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes 
    # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes 
    # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

#gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = off
#}

